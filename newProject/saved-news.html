<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Saved News</h1>
        <div id="saved-news-container"></div>
        <button onclick="window.location.href='index.html'">Back to Dashboard</button>
    </div>
    <script src="script.js"></script>
    <script>
        // Fetch saved news from localStorage and display them
        const savedNews = JSON.parse(localStorage.getItem('savedNews')) || [];
        const savedNewsContainer = document.getElementById('saved-news-container');

        savedNews.forEach(news => {
            const newsCard = document.createElement('div');
            newsCard.className = 'news-card';
            newsCard.innerHTML = `
                <h3>${news.author}</h3>
                <p>${news.content}</p>
                <a href="${news.url}" target="_blank">Read More</a>
            `;
            savedNewsContainer.appendChild(newsCard);
        });
    </script>
</body>
</html>
